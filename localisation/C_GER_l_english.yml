 RCH_Unternehmen_Vaterlandsubung:0 "Unternehmen Vaterlandsübung"
 RCH_Unternehmen_Vaterlandsubung_desc:0 "\n\n\n\n\n£RCH_Unternehmen_Vaterlandsubung_Header \n\n\n\n\n\n\nThe time to reclaim the fatherland has arrived! The devilish esoteric fools have governed the Reich for a decade now and have nearly completely run it into the ground! However, this will not come about for the exiled NSDAP, here in Norway, under Party Comrade Bormann shall soon reclaim the mainland in a grand invasion and Operation! It is our destiny! Ein volk, Ein Reich, Ein Führer!"
# Reichskommissar für die Rückeroberung des Vaterlandes
 RCH_Establish_the_RKROV:0 "Establish the RKROV"
 RCH_Establish_the_RKROV_desc:0 "In order to begin the reconquest of the fatherland, a dedicated office to manage this grand task must be formalised. This office is to be led by \"Reichskommissar für die Rückeroberung des Vaterlandes\" Josef Bürckel who previously demonstrated excellence in reunifying Austria and the Saarland with the Reich." 
